<div class="container mt-5">
  <h1 class="text-center mb-4">List des Utilisateurs</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nom</th>
          <th scope="col">PrÃ©nom</th>
          <th scope="col">Contact</th>
          <th scope="col">Adresse</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of appUsers; let i = index">
          <td>{{i+1}}</td>
          <td>{{user.FirstName}}</td>
          <td>{{user.LastName}}</td>
          <td><a href="tel:+1234567890"><i class="fas fa-phone me-2"></i>{{user.Email}}</a></td>
          <td>{{user.Pseudo}}</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
