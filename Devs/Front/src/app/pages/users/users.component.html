<div class="container mt-5">
  <h1 class="text-center mb-4">List des Utilisateurs</h1>
  <div class="table-responsive">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Nom</th>
          <th scope="col">Pr√©nom</th>
          <th scope="col">Genre</th>
          <th scope="col">Date de Naissance</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
          <th scope="col">Role</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of appUsers; let i = index">
          <td>{{i+1}}</td>
          <td>{{user.FirstName}}</td>
          <td>{{user.LastName}}</td>
          <td>{{user.Genre |userFormat:'genre'}}</td>
          <td>{{user.BirthDay}}</td>
          <td>{{user.Email}}</td>
          <td *ngFor="let contact of user.Contact"><a href='`${{contact.Phone}}`'><i class="fas fa-phone me-2"></i>+{{contact.Phone}}</a></td>
          <td *ngFor="let role of user.Role">{{role.Nom | userFormat:'role'}}</td>
        </tr>
      </tbody>

    </table>
  </div>
</div>
